<!doctype html>
<html>
<head> <title> Text Shadow </title>
<style>
#right_shadow
{
text-shadow: 1px 0 0 blue;
}
#left_shadow
{
text-shadow: -1px 0 0 green;
}
#top_shadow
{
text-shadow: 0 -3px 0 yellow;
}
#bottom_shadow
{
text-shadow: 0 3px 0 pink;
}
#shadow_blurring
{
text-shadow: 0 0 4px grey;
}
#shadow_color
{
text-shadow: 0 1px 0 red;
}
#combine_everything
{
text-shadow: 1px 1px 1px purple;
}
</style>
</head>
<body>
<h3 id="right_shadow"> Rigth Shadow</h3>
<h3 id="left_shadow"> Left Shadow</h3>
<h3 id="top_shadow"> Top Shadow</h3>
<h3 id="bottom_shadow"> Bottom Shadow </h3>
<h3 id="shadow_blurring"> Shadow Blurring </h3>
<h3 id="shadow_color"> Shadow Color </h3>
<h3 id="combine_everything"> Combine Everything </h3>
</body>
</html>
