<!doctype html>
<html>
<head>
<title>Display Properties </title>
<style>
#display
{
width:100%;
border: 2px solid green;
margin-bottom :10px;
}

#display1
{
width:100%;
border: 2px solid red;
margin :0 auto;
}

h3
{
text-align:center;
}
ul
{
	background-color:lightblue;
	<!--padding: 10px;-->
	height : 50px;

}
li
{
	display: inline-block;
	padding: 0 120px;
	height: 50px;
	line-height: 50px;
	color: black;
}
li:hover
{
  background-color: yellow;
}
li:active
{
  background-color: grey;
}
a
{
	text-decoration: none;
}
</style>
</head>
<body>	

<div id="display">
<h3> Display Properties </h3>
<p>
<ul>
	<li><a href="#"> Home </a></li>
	<li><a href="#"> About us </a></li>
	<li><a href="#"> Courses </a></li>
	<li><a href="#"> Careers </a></li>
</ul>
</p>
</div>
