<!doctype html>
<html>
<head>
<title> Relative and Index Z </title>
<style>
h3
{
	background-color: green;
	z-index:0;
}

h4
{
	background-color: red;
	position: relative;
	top: -25px;
	left: 20px;
	z-index:-1;
}

h5
{
	background-color: yellow;
	position: relative;
	top: -70px;
	left: 40px;
	z-index:1;
}
</style>
</head>
<body>
<h3> Abi </h3>
<h4> Ezhil </h4>
<h5> Baby </h5>
</body>
</html>
