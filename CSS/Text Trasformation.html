<!docytype html>
<html>
<head> <title> Text Tranformation </title>
<style>
body
	{
		background-color:green;
	}
h3
	{
		text-transform: capitalize;
	}
ol
	{
		text-transform: lowercase;
	}
ul
	{
		text-transform: uppercase;
	}
</style>
<body>
<h3> CSS text tranformation </h3>
<p>
	<ol>
		<li> Mango </li>
		<li> Cherry</li>
		<li> banana</li>
	</ol>
	<ul>
		<li> Fish </li>
		<li> meat</li>
		<li> vegetable</li>
	</ul>
</p>
</body>
</head>
</html>
